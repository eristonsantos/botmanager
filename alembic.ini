# ============================================================================
# ALEMBIC CONFIGURATION - RPA ORCHESTRATOR
# ============================================================================

[alembic]
# Caminho para os scripts de migração
script_location = backend/alembic

# Caminho absoluto/relativo para as versões
version_locations = %(here)s/backend/alembic/versions

# Template para nome dos arquivos de migration
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Adiciona o diretório raiz ao sys.path
prepend_sys_path = .

# A URL do banco é carregada dinamicamente em env.py via .env
# NÃO DEFINIR sqlalchemy.url aqui
sqlalchemy.url =

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S